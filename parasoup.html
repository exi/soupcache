<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript">
    (function ($) {
        var imgList = [];
        $.extend({
            preload: function(imgArr, option) {
                var setting = $.extend({
                init: function(loaded, total) {},
                loaded: function(img, loaded, total) {},
                loaded_all: function(loaded, total) {}
                }, option);
                var total = imgArr.length;
                var loaded = 0;

                setting.init(0, total);
                for(var i in imgArr) {
                    imgList.push($("<img />")
                    .attr("src", imgArr[i])
                    .load(function() {
                        loaded++;
                        setting.loaded(this, loaded, total);
                        if(loaded == total) {
                            setting.loaded_all(loaded, total);
                        }
                    })
                    );
                }

            }
        });
    })($);
</script>
</head>
<body>
pause with any key, currently: <span id="paused">unpaused</span>. you are here for: <span id="time"></span>
<div id="container"></div>
<script type="text/javascript">
    var timer = null;
    var paused = false;
    var requestInProgress = false;
    var nodes = [];
    var maxEntries = 15;

    var ajaxLoop = function() {
        if (!paused && !requestInProgress) {
            requestInProgress = true;
            $.ajax({
                url: "http://parasoup.soup.wthack.de:1234/newStuff",
                success: function(data, textStatus, xhr) {
                    if (xhr.status == 200 && !paused) {
                        while (nodes.length > maxEntries) {
                            $(nodes[0]).remove();
                            nodes.splice(0, 1);
                        }
                        $.preload([data], {
                            loaded: function(img, loaded, total) {
                                $(img).hide().css('float', 'left');
                                $('#container').prepend(img);
                                nodes.push(img);
                                $(img).slideDown(1000, function() {
                                    timer = setTimeout(ajaxLoop, 250);
                                });
                                requestInProgress = false;
                            }
                        });
                    } else if (paused) {
                        requestInProgress = false;
                    }
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    console.error(xhr);
                    console.error(thrownError);
                    requestInProgress = false;
                    setTimeout(ajaxLoop, 1000);
                }
            });
        }
    }

    var keyEvents = function() {
        $(document).keypress(function(evt) {
            if (paused) {
                paused = false;
                ajaxLoop();
                $('#paused').text("unpaused");
            } else {
                paused = true;
                if (timer) clearTimeout(timer);
                timer = null;
                $('#paused').text("paused");
            }
        });
    }

    var printTime = function() {
        var start = new Date();
        var node = $('#time');
        setInterval(function() {
            var diff = ((new Date()) - start) / 1000;
            var hours = 0,
                minutes = 0,
                seconds = 0;
            hours = Math.floor(diff/(60*60));
            diff %= (60*60);
            minutes = Math.floor(diff/60);
            diff %= (60);
            seconds = Math.floor(diff);

            var text = "";
            if (hours > 0) text += hours + " hours ";
            if (minutes > 0 || hours > 0) text += minutes + " minutes ";
            if (seconds > 0 || minutes > 0 || hours > 0) text += seconds + " seconds.";
            node.text(text);
        }, 1000);
    }
    $(
    function() {
        ajaxLoop();
        keyEvents();
        printTime();
    }
    );
</script>
</body>
</html>
